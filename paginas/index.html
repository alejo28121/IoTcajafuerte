<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lisu+Bosa:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Tu y yo</title>
</head>
<body>
    <script src="../scripts/login.js"></script>
    <div class="div_login">
        <form class="form" onsubmit="return login()">
            <div>
                <h1 class="txt_acceso">Access</h1>
                <h2 class="h2-text" id="h2-text">Enter your user and password</h2>
            </div>
            <div class="div_user">
                <input class="input_user" id="input_user" type="email" placeholder="USER">
            </div>
            <div class="div_password">
                <input class="input_password" id="input_password" type="password" placeholder="PASSWORD">
            </div>
            <div class="div_button">
                <button class="button_login" type="submit">Login</button>
            </div>
        </form>
    </div>
    <a id="enter" href=""></a>
</body>
</html>
